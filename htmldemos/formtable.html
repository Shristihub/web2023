<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="final.html" method="get">
    <fieldset>
        <legend align="right">Register Details</legend>
      <table border="1" cellpadding="10" cellspacing="1">
       <tr>
         <td><label for="username">Username</label></td>
       </td>
        <td><input type="text" name="username" placeholder="Enter Name">
        </td>
       </tr>
       <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" name="password" placeholder="Enter Password">
        </td>
       </tr>
       <tr>
        <td><label for="gender">Gender</label></td>
        <td>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        </td>
       </tr>
       <tr>
        <td><label for="course">Course</label></td>
        <td>
            <select name="course" multiple size="5">
                <option value="Java">Java</option>
                <option value="Spring">Spring</option>
                <option value="Angular">Angular</option>
                <option value="Node">Node</option>
            </select>
        </td>
       </tr>
       <tr>
        <td><label for="hobbies">Hobbies</label></td>
        <td>
            <input type="checkbox" name="hobby" value="dance">Dance
            <input type="checkbox" name="hobby" value="music">Music
            <input type="checkbox" name="hobby" value="sports">Sports
            <input type="checkbox" name="hobby" value="reading">Reading
        </td>
       </tr>
       <tr>
        <td><label for="comments">Comments</label></td>
        <td>
            <textarea rows="10" cols="30">
                Share your thoughts
            </textarea> 
        </td>
       </tr>
       <tr>
        <td colspan="2"><input type="submit" value="Register">
        <input type="reset" value="Reset"></td>
       </tr>
      </table>
      </fieldset>
    </form>
</body>
</html>
